name: Deploy to Server

on:
  push:
    branches:
      - main  # 或者你希望监听的其他分支

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up SSH key
      run: |
        mkdir -p ~/.ssh
        echo "$SSH_PRIVATE_KEY" | tr -d '\r' > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H 47.108.236.168 >> ~/.ssh/known_hosts
        chmod 644 ~/.ssh/known_hosts
      env:
        SSH_PRIVATE_KEY: ${{ secrets.ALIYUNECS }}

    - name: Debug SSH connection
      run: |
        ssh -T -o StrictHostKeyChecking=no root@47.108.236.168
      env:
        SSH_PRIVATE_KEY: ${{ secrets.ALIYUNECS }}

    - name: Copy files to server
      run: |
        rsync -avz --delete public/ root@47.108.236.168:/www/wwwroot/blog.muyoung.com
